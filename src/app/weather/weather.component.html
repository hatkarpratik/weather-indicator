<div class="flexContainer">
    <input [(ngModel)]="selectedCity" class="input-field" appAlphabetOnly
        placeholder="Please input name"> 
    <button type="submit" [disabled]="!selectedCity" (click)="getCityWeather()" class="btn btn-success btn-md">
        <i class="fa fa-search" aria-hidden="true"></i>
    </button>
</div>
<div>
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
        <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
</div>
<div class="weather-details mt-3 text-center" *ngIf="!invalidData && displayData">
    <div class="weather-data celcius">
        {{displayData.tempCelcius}}<span>&#176;</span>C
    </div>
    <div class="weather-data secondary">
        {{displayData.tempMin}}<span>&#176;</span>C Min / {{displayData.tempMax}}<span>&#176;</span>C Max
    </div>
    <div class="weather-data secondary">
        <img [src]="weatherIcon" class="weather-img">{{displayData.weather[0].main}}
    </div>
    <div class="weather-data secondary">
        {{displayData.name}}
    </div> 
</div>
<div class="mt-3 text-center" *ngIf="invalidData">
    <i class="far fa-times-circle"></i> Invalid name entered!! Please refine your search.
</div>
